<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration | Resumate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4e54c8;
      --secondary-color: #8f94fb;
      --accent-color: #f6d365;
      --success-color: #28a745;
      --error-color: #dc3545;
      --text-color: #2a2d3b;
      --light-gray: #f8f9fa;
      --border-color: #e0e0e0;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      line-height: 1.6;
    }
    
    .registration-container {
      width: 100%;
      max-width: 500px;
      margin: 2rem;
      animation: fadeIn 0.8s ease-out;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .form-title {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .form-subtitle {
      color: #666;
      font-size: 1rem;
    }
    
    form {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }
    
    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-color);
    }
    
    .input-wrapper {
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.2);
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      cursor: pointer;
      font-size: 0.9em;
      user-select: none;
    }
    
    .toggle-password:hover {
      color: var(--secondary-color);
    }
    
    .error-message {
      color: var(--error-color);
      font-size: 0.85em;
      margin-top: 5px;
      display: flex;
      align-items: center;
    }
    
    .error-message i {
      margin-right: 5px;
    }
    
    .password-hint {
      font-size: 0.8rem;
      color: #666;
      margin-top: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .password-hint span {
      display: flex;
      align-items: center;
    }
    
    .password-hint i {
      margin-right: 3px;
      font-size: 0.7rem;
    }
    
    .valid {
      color: var(--success-color);
    }
    
    .invalid {
      color: var(--error-color);
    }
    
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(78, 84, 200, 0.4);
    }
    
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
    }
    
    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 576px) {
      form {
        padding: 1.5rem;
      }
      
      .form-title {
        font-size: 1.5rem;
      }
      
      input {
        padding: 10px 12px 10px 36px;
      }
      
      .input-icon {
        left: 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <div class="form-header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i> Resumate
      </div>
      <h1 class="form-title">Create Your Account</h1>
      <p class="form-subtitle">Join thousands of learners worldwide</p>
    </div>

    <form id="registrationForm" action="#" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="name" name="name" placeholder="John Doe" required />
        </div>
        <div class="error-message" id="nameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" name="email" placeholder="john@example.com" required />
        </div>
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" name="password" required 
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$"
            placeholder="Create a strong password" />
          <span class="toggle-password" onclick="togglePassword()">
            <i class="far fa-eye"></i>
          </span>
        </div>
        <div class="password-hint">
          <span id="length" class="invalid"><i class="fas fa-circle"></i> 8+ characters</span>
          <span id="uppercase" class="invalid"><i class="fas fa-circle"></i> Uppercase</span>
          <span id="number" class="invalid"><i class="fas fa-circle"></i> Number</span>
          <span id="special" class="invalid"><i class="fas fa-circle"></i> Special char</span>
        </div>
        <div class="error-message" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <div class="input-wrapper">
          <i class="fas fa-phone input-icon"></i>
          <input type="tel" id="phone" name="phone" required pattern="^\d{10}$"
            placeholder="1234567890" title="10 digits only" />
        </div>
        <div class="error-message" id="phoneError"></div>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <div class="input-wrapper">
          <i class="fas fa-birthday-cake input-icon"></i>
          <input type="number" id="age" name="age" required min="18" max="100" 
            placeholder="18+" />
        </div>
        <div class="error-message" id="ageError"></div>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-user-plus"></i> Register Now
      </button>

      <div class="login-link">
        Already have an account? <a href="#">Log in</a>
      </div>
    </form>
  </div>

  <script>
    // Password visibility toggle
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const eyeIcon = document.querySelector(".toggle-password i");
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      eyeIcon.className = type === "password" ? "far fa-eye" : "far fa-eye-slash";
    }

    // Real-time password validation
    document.getElementById("password").addEventListener("input", function(e) {
      const value = e.target.value;
      const lengthValid = value.length >= 8;
      const upperValid = /[A-Z]/.test(value);
      const numberValid = /[0-9]/.test(value);
      const specialValid = /[@$!%*?&]/.test(value);

      document.getElementById("length").className = lengthValid ? "valid" : "invalid";
      document.getElementById("uppercase").className = upperValid ? "valid" : "invalid";
      document.getElementById("number").className = numberValid ? "valid" : "invalid";
      document.getElementById("special").className = specialValid ? "valid" : "invalid";
    });

    // Form validation
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      let valid = true;
      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const phone = document.getElementById("phone");
      const age = document.getElementById("age");

      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const phoneError = document.getElementById("phoneError");
      const ageError = document.getElementById("ageError");

      // Clear previous errors
      [nameError, emailError, passwordError, phoneError, ageError].forEach(el => {
        el.textContent = "";
        el.innerHTML = "";
      });

      // Validate Name
      if (name.value.trim() === "") {
        nameError.innerHTML = '<i class="fas fa-exclamation-circle"></i> Name is required';
        valid = false;
      }

      // Validate Email
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email.value.trim())) {
        emailError.innerHTML = '<i class="fas fa-exclamation-circle"></i> Please enter a valid email';
        valid = false;
      }

      // Validate Password
      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;
      if (!passwordPattern.test(password.value.trim())) {
        passwordError.innerHTML = '<i class="fas fa-exclamation-circle"></i> Password does not meet requirements';
        valid = false;
      }

      // Validate Phone
      const phonePattern = /^\d{10}$/;
      if (!phonePattern.test(phone.value.trim())) {
        phoneError.innerHTML = '<i class="fas fa-exclamation-circle"></i> Phone must be 10 digits';
        valid = false;
      }

      // Validate Age
      if (age.value < 18 || age.value > 100 || age.value === "") {
        ageError.innerHTML = '<i class="fas fa-exclamation-circle"></i> Age must be 18-100';
        valid = false;
      }

      if (!valid) {
        event.preventDefault();
        // Add shake animation to invalid fields
        const invalidFields = [name, email, password, phone, age].filter(field => {
          const errorElement = field.id + "Error";
          return document.getElementById(errorElement).textContent !== "";
        });
        
        invalidFields.forEach(field => {
          field.style.borderColor = "var(--error-color)";
          field.style.animation = "shake 0.5s";
          setTimeout(() => {
            field.style.animation = "";
          }, 500);
        });
      }
    });

    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-5px); }
        40%, 80% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
